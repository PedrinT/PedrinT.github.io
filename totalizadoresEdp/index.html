<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }
        table {
            border-collapse: collapse;
            width: 100%;
        }
        th, td {
            border: 1px solid #ccc;
            padding: 10px;
            text-align: center;
        }
        th {
            background-color: #f2f2f2;
        }
        td {
            cursor: pointer;
        }
        .selected-day {
            background-color: yellow;
        }
    </style>
</head>
<body>

    <label for="date-input">Enter date or month (YYYY-MM-DD or YYYY-MM):</label>
    <input type="text" id="date-input">
    <button id="update-btn">Update</button>

    <table id="calendar">
        <thead>
            <tr>
                <th colspan="7">July 2023</th>
            </tr>
            <tr>
                <th>Sun</th>
                <th>Mon</th>
                <th>Tue</th>
                <th>Wed</th>
                <th>Thu</th>
                <th>Fri</th>
                <th>Sat</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>

    <script>
        function updateCalendar() {
            var calendarBody = document.querySelector("#calendar tbody");
            calendarBody.innerHTML = "";

            var dateInput = document.querySelector("#date-input");
            var inputDate = new Date(dateInput.value);

            if (isNaN(inputDate)) {
                alert("Invalid date format. Please use YYYY-MM-DD or YYYY-MM.");
                return;
            }

            var date = new Date(inputDate.getFullYear(), inputDate.getMonth(), 1);

            // Create calendar cells
            while (date.getMonth() === inputDate.getMonth()) {
                var row = document.createElement("tr");

                for (var i = 0; i < 7; i++) {
                    var cell = document.createElement("td");
                    cell.textContent = date.getDate();

                    // Attach click event to change color
                    cell.addEventListener("click", function() {
                        var selectedDay = document.querySelector(".selected-day");
                        if (selectedDay) {
                            selectedDay.classList.remove("selected-day");
                        }
                        this.classList.add("selected-day");
                    });

                    row.appendChild(cell);
                    date.setDate(date.getDate() + 1);
                }

                calendarBody.appendChild(row);
            }

            var monthName = new Intl.DateTimeFormat("en-US", { month: "long" }).format(inputDate);
            var year = inputDate.getFullYear();
            var monthYearLabel = monthName + " " + year;
            document.querySelector("th[colspan='7']").textContent = monthYearLabel;
        }

        document.addEventListener("DOMContentLoaded", function() {
            var updateButton = document.querySelector("#update-btn");
            updateButton.addEventListener("click", updateCalendar);
        });
    </script>
</body>
</html>
